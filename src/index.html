<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task Manager</title>
</head>
<body id="body">
    <button id="showtaskform_btn"></button>
    <button id="shownameform_btn"></button>
    <div class="task-form" id="task-form">
        <button class="close-btn"  id="formCloseBtn">X</button>
        <label for="task_input">Task: </label> <textarea id="task_input"></textarea>
        <label for="assignee_input">Assign to: </label> <input id="assignee_input"/>
        <button onclick="addTaskButtonClicked()">Add Task</button>
    </div>
    <div class="task-form" id="name_form">
        <button class="close-btn"  id="nameformCloseBtn">X</button>
        <label for="name_input">Enter your name: </label> <input id="name_input">
        <button onclick="changeName()">Change Name</button>
    </div>
    <div class="task-form" id="assign_to_form">
        <button class="close-btn"  id="assignformCloseBtn">X</button>
        <label for="name_input">Assign to: </label> <input id="assignment_name_input">
        <button id="assign_form_btn">Assign</button>
        <button id="assign_to_me_btn">Assign to me</button>
    </div>
    <div id="tasklist"></div>
</body>
</html>
